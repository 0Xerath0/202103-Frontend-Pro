<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Banner</title>
    <link rel="stylesheet" href="./Banner.css">
</head>
<body>
    <section class="slider-container">
        <!-- 轮播器 -->
        <ul class="slider", id = "slider">
          <li class="slider-item slider-item1", id="slider-item1"></li>
          <li class="slider-item slider-item2", id="slider-item2"></li>

        </ul>

      </section>
</body>
</html>

<script>
    console.log(document.getElementById("slider"))
    console.log(document.getElementById("slider-item2"))
    document.getElementById("slider").onmouseenter = function(){
    document.getElementById("slider-item1").style.animationPlayState = "paused";
    document.getElementById("slider-item2").style.animationPlayState = "paused"
    };

    document.getElementById("slider").onmouseleave = function(){
    document.getElementById("slider-item1").style.animationPlayState = "running"
    document.getElementById("slider-item2").style.animationPlayState = "running"
    };
</script>
